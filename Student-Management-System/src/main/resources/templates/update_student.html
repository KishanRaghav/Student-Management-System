<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>Student Management System</h1>
    <nav class="navbar navbar-dark bg-dark">
        <span>
            <a th:href="@{/}" class="navbar-brand">HOME</a>
            <a th:href="@{/addStudent}" class="navbar-brand">ADD STUDENT</a>
        </span>
    </nav>
    <div class="container col-4">
        <h2>Edit Student</h2>
        <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" class="form-control mb-4">
            <input type="text" th:field="*{lastName}" class="form-control mb-4">
            <input type="text" th:field="*{address}" class="form-control mb-4">
            <input type="text" th:field="*{email}" class="form-control mb-4">
            <input type="text" th:field="*{phno}" class="form-control mb-4">
            <button type="submit" class="btn btn-primary">UPDATE</button>
        </form>
    </div>
</body>
</html>
