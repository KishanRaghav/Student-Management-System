<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Student Management System</h1>
<nav class="navbar navbar-dark bg-dark">
<span>
            <a th:href="@{/}" class="navbar-brand">HOME</a>
            <a th:href="@{/addStudent}" class="navbar-brand">ADD STUDENT</a>
        </span>
    </nav>
    <div class="container">
        <table class="table" border=1>
            <tr>
                <th>Student First Name</th>
                <th>Student Last Name</th>
                <th>Student Address</th>
                <th>Student Email</th>
                <th>Student Phone Number</th>
                <th>Action</th>
            </tr>
            <tr th:each="student : ${listStudents}">
            <td th:text="${student.firstName}">
              <td th:text="${student.lastName}">
                <td th:text="${student.address}">
                  <td th:text="${student.email}">
                    <td th:text="${student.phno}">
                    <td>
    <a th:href="@{/updateStudent/{id}(id=${student.id})}" class="btn btn-primary">UPDATE</a>
    <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">DELETE</a>
</td>
</tr>
       
        </table>
    </div>
</body>
</html>
