<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Student Management System</h1>
<nav class="navbar navbar-dark bg-dark">
<span>
            <a th:href="@{/}" class="navbar-brand">HOME</a>
            <a th:href="@{/addStudent}" class="navbar-brand">ADD STUDENT</a>
        </span>
    </nav>
    <div class="container col-4" >
    <h2>Saved Student</h2>
<form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">
    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4">
    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4">
    <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4">
    <input type="text" th:field="*{email}" placeholder="Email" class="form-controlm mb-4">
    <input type="text" th:field="*{phno}" placeholder="Phone Number" class="form-control mb-4">
    <button type="submit" class="btn btn-primary">SAVE</button>
</form>
   </div>

</body>
</html>
